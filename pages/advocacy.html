    <div class="petition-container">
        <h1 class="petition-title">Sign the Petition</h1>
        <form id="petition-form" class="petition-form">
            <div class="form-group">
                <label for="firstName" class="form-label">First Name:</label>
                <input type="text" id="firstName" name="firstName" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="lastName" class="form-label">Last Name:</label>
                <input type="text" id="lastName" name="lastName" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="age" class="form-label">Age:</label>
                <input type="number" id="age" name="age" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="address" class="form-label">Address:</label>
                <input type="text" id="address" name="address" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber" class="form-label">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" class="form-input" pattern="[0-9]{10}" required>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-input" required>
            </div>
            <button type="submit" class="form-button">Sign</button>
        </form>
    </div>
